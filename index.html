<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mSafrain â€“ Desktop UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- jQuery & jQuery UI (for dragging/resizing windows) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" />

  <!-- Our CSS -->
  <link rel="stylesheet" href="desktop.css" />

  <!-- Blogger JSONP loader (TEXT ONLY) -->
 <script>
  // Load Blogger feed using JSONP
  function loadBlogspot() {
    const url = "https://msafrain.blogspot.com/feeds/posts/default?alt=json-in-script&callback=showPost";
    const script = document.createElement("script");
    script.src = url;
    document.body.appendChild(script);
  }

  // Callback for Blogger JSONP
  function showPost(data) {
    const area = document.getElementById("poetryContent");
    if (!area) return;

    try {
      const entry = data.feed.entry[0];

      let title = (entry.title && entry.title.$t ? entry.title.$t : "").trim();
      let content = (entry.content && entry.content.$t ? entry.content.$t : "").trim();
      let published = entry.published && entry.published.$t ? new Date(entry.published.$t) : null;

      // Format date
      let dateText = "";
      if (published) {
        dateText = published.toLocaleDateString("en-SG", {
          day: "2-digit",
          month: "short",
          year: "numeric"
        });
      }

      // ðŸ”¥ If title is empty OR literally "Untitled" (any case) â†’ hide it
      if (!title || /^untitled$/i.test(title)) {
        title = "";
      }

      const titleHTML = title
        ? `<h2 style="margin-bottom:6px;">${title}</h2>`
        : "";

      const dateHTML = dateText
        ? `<div style="color:#666; font-size:13px; margin-bottom:10px;">${dateText}</div>`
        : "";

      area.innerHTML = `
        ${titleHTML}
        ${dateHTML}
        <div>${content}</div>
      `;
    } catch (e) {
      console.error(e);
      area.textContent = "Unable to load mThoughts.";
    }
  }
</script>
</head>

<!-- Call loadBlogspot when page finishes loading -->
<body onload="loadBlogspot()">

  <div id="mSafrain">

    <!-- QUICK LAUNCH BUTTONS -->
    <div class="openWindowButtons">
      <button class="openWindow" data-id="0">By M Safrain</button>
      <button class="openWindow" data-id="1">mThoughts</button>
    </div>

    <!-- Window 0 -->
    <div class="window" data-title="By M Safrain" style="top: 60px; left: 60px;">
      <p>Here, I write my thoughts...</p>
      <p>
        You may read mPoetry on
        <a href="https://www.wattpad.com/user/msafrain" target="_blank">Wattpad</a>.
      </p>
    </div>

    <!-- Window 1: mThoughts (TEXT ONLY from Blogger) -->
    <div class="window" data-title="mThoughts" style="top: 140px; left: 520px; height: 600px;">
      <div class="poetry-area" id="poetryContent">
        Loading latest piece...
      </div>
    </div>

    <!-- Hidden window example -->
    <div class="window closed" data-title="About" style="top: 180px; left: 220px;">
      <h2>About</h2>
      <p>This UI is fully custom built. Draggable, resizable, clean, lightweight. Designed for M. Safrain.</p>
    </div>

    <!-- TASKBAR -->
    <div id="taskbar"></div>
  </div>

  <!-- Our logic -->
  <script src="desktop.js"></script>
</body>
</html>
