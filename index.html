<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>mSafrain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- jQuery & jQuery UI (for dragging/resizing windows) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" />

  <!-- Your desktop CSS -->
  <link rel="stylesheet" href="desktop.css" />

  <!-- Blogger JSONP loader: latest 6 posts -->
  <script>
    function loadBlogspot() {
      const url =
        "https://msafrain.blogspot.com/feeds/posts/default" +
        "?alt=json-in-script&max-results=6&callback=showLatestPosts";
      const script = document.createElement("script");
      script.src = url;
      document.body.appendChild(script);
    }

    function showLatestPosts(data) {
      const area = document.getElementById("poetryContent");
      if (!area) return;

      try {
        const entries = (data.feed && data.feed.entry) || [];
        if (!entries.length) {
          area.textContent = "No entries published yet.";
          return;
        }

        let allPostsHTML = "";

        // Loop through up to 6 recent posts
        entries.slice(0, 6).forEach(function(entry) {
          // Raw HTML content from Blogger
          let contentHtml =
            entry.content && entry.content.$t
              ? entry.content.$t.trim()
              : "";

          // Temporary container to clean up HTML
          const temp = document.createElement("div");
          temp.innerHTML = contentHtml;

          // 1) Remove all headings (hide Blogger title inside content)
          const headings = temp.querySelectorAll("h1,h2,h3,h4,h5,h6");
          headings.forEach(h => h.remove());

          // 2) Compute date text from feed
          let published =
            entry.published && entry.published.$t
              ? new Date(entry.published.$t)
              : null;

          let dateText = "";
          if (published && !isNaN(published.getTime())) {
            dateText = published.toLocaleDateString("en-SG", {
              day: "2-digit",
              month: "short",
              year: "numeric"
            });
          }

          const cleanedContent = temp.innerHTML.trim();

          const dateHTML = dateText
            ? `<div style="margin-top:8px; color:#666; font-size:12px;">${dateText}</div>`
            : "";

          // Wrap each post in an <article>
          allPostsHTML += `
            <article style="margin-bottom:24px;">
              <div>${cleanedContent}</div>
              ${dateHTML}
            </article>
          `;
        });

        area.innerHTML = allPostsHTML;
      } catch (e) {
        console.error(e);
        area.textContent = "Unable to load mThoughts.";
      }
    }
  </script>
</head>

<body onload="loadBlogspot()">
  <div id="mSafrain">
    <!-- QUICK LAUNCH BUTTONS -->
    <div class="openWindowButtons">
      <button class="openWindow" data-id="0">By mSafrain</button>
      <button class="openWindow" data-id="1">mThoughts</button>
    </div>

    <!-- Window 0 -->
    <div class="window" data-title="By mSafrain" style="top: 60px; left: 60px;">
      <p>Here, I write my thoughts...</p>
      <p>
        You may read mPoetry on
        <a href="https://www.wattpad.com/user/msafrain" target="_blank">Wattpad</a>.
      </p>
    </div>

    <!-- Window 1: mThoughts (shows 6 recent blog posts) -->
    <div class="window" data-title="mThoughts" style="top: 140px; left: 520px; height: 600px;">
      <div class="poetry-area" id="poetryContent">
        Loading recent pieces...
      </div>
    </div>

    <!-- Hidden window example -->
    <div class="window closed" data-title="About" style="top: 180px; left: 220px;">
      <h2>About</h2>
      <p>
        This UI is fully custom built. Draggable, resizable, clean, lightweight.
        Designed for M. Safrain.
      </p>
    </div>

    <!-- TASKBAR -->
    <div id="taskbar"></div>
  </div>

  <!-- Window logic (your existing JS) -->
  <script src="desktop.js"></script>
</body>
</html>
